<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Rule Engine</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Create Rule</h2>
    <div class="form-group">
        <input type="text" id="ruleCondition" class="form-control" placeholder="Example: (age > 30 AND department = 'Sales')">
    </div>
    <button id="createRuleBtn" class="btn btn-primary">Create Rule</button>

    <h2 class="mt-4">Existing Rules</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Rule</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="rulesTableBody">
        <!-- Dynamic content will be added here -->
        </tbody>
    </table>

    <h2 class="mt-4">Evaluate Rule</h2>
    <div class="form-group">
        <textarea id="evaluateData" class="form-control" placeholder="Enter user data in JSON format, e.g. { 'age': 35, 'department': 'Sales', 'salary': 55000 }"></textarea>
    </div>
    <button id="evaluateBtn" class="btn btn-success">Evaluate</button>

    <h2 class="mt-4">Combine Rules</h2>
    <div id="combineRulesSection">
        <p>Select rules to combine:</p>
        <div id="combineRules"></div>
        <button id="combineBtn" class="btn btn-info">Combine Selected Rules</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
